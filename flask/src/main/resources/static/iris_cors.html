<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
	$(function(){
		$("#f").submit(function(e){
			e.preventDefault();
			var data = $("#f").serializeArray();
			$.ajax({
				url:"http://127.0.0.1:5000/getiris",
				type:"POST",
				data: data,
				success:function(re){
					$("#result").html(re)
				}
			});
		});
	});
</script>
</head>
<body>
    <h2>아이리스 품종 판별</h2>
    <form id = "f">
        꽃잎길이 : <input type="text" name="sepal_length"><br>
        꽃잎넓이 : <input type="text" name="sepal_width"><br>
        꽃받침길이 : <input type="text" name="petal_length"><br>
        꽃받침넓이 : <input type="text" name="petal_width"><br>
        <input type="submit" value="등록">
        <input type="reset" value="다시입력">
    </form>
    <hr>
    결과: <span id="result"></span>
</body>
</html>
